<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <!-- KONTAINER -->

    <div class="halamanSatu">
      <div class="kontainer">
        <div class="atas">
          <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img
                  src="../../GAMBAR/Satu.jpg"
                  class="d-block w-100"
                  alt="..."
                  style="height: 30vw"
                />
                <div class="carousel-caption">
                  <h1 style="color: white">MathMeta</h1>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="../../GAMBAR/Dua.jpg"
                  class="d-block w-100"
                  alt="..."
                  style="height: 30vw"
                />
                <div class="carousel-caption">
                  <h1 style="color: white">MathMeta</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="../../GAMBAR/Tiga.jpg"
                  class="d-block w-100"
                  alt="..."
                  style="height: 30vw"
                />
                <div class="carousel-caption">
                  <h1 style="color: white">MathMeta</h1>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="pilihan" style="padding-top: 50px; padding-bottom: 80px">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col-md-4 mb-3">
                <div
                  class="card"
                  style="background-color: rgba(255, 255, 255, 0.4)"
                >
                  <img
                    src="../../GAMBAR/Metavorse.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Metaverse</h5>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div
                  class="card"
                  style="background-color: rgba(255, 255, 255, 0.4)"
                >
                  <img
                    src="../../GAMBAR/Materi.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Materi</h5>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div
                  class="card"
                  style="background-color: rgba(255, 255, 255, 0.4)"
                >
                  <img
                    src="../../GAMBAR/Soal.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Soal</h5>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tentang">
      <div class="isi">
        <h5 style="color: white">Create by:</h5>
        <p style="font-size: 15px">
          <i class="bi bi-instagram" style="color: white"></i
          ><a
            href="https://www.instagram.com/diannissa_?igsh=c2l5bWt5NmM0eGYx"
            style="color: white; text-decoration: none"
          >
            diannissa_</a
          >
        </p>
        <p style="font-size: 15px">
          <i class="bi bi-instagram" style="color: white"></i
          ><a
            href="https://www.instagram.com/dep_1407?igsh=MmQ5OGs1Zm5vOWFq"
            style="color: white; text-decoration: none"
          >
            DEP_1407</a
          >
        </p>
      </div>
    </div>

    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
