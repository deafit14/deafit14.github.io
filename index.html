  <body>
    <img src="GAMBAR/Tiga2.jpg" class="img-fluid" alt="..." />
    <div
      class="kontainer"
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 90px;
        padding-bottom: 90px;
      "
    >
      <div
        class="kontainer2"
        style="
          width: 80%;
          height: 60vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgba(0, 0, 0, 0.3);
          border: solid 5px;
          border-radius: 21px;

      >
        <div class="loginSek" style="width: 90%">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1"
                >Belum punya akun?
                <a href="HTML/sign/index.html" style="text-decoration: none"
                  >Daftar</a
                ></label
              >
            </div>
            <button type="submit" class="btn btn-primary">
              <a
                href="HTML/login/index.html"
                style="text-decoration: none; color: white"
                >Masuk</a
              >
            </button>
          </form>
        </div>
      </div>
